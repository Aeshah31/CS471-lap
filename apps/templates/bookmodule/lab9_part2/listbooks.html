<h1>Booklab List (Part 2 - Django Forms)</h1>

<a href="{% url 'lab9_part2_addbook' %}">Add Book</a>
<br><br>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Pubdate</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>

    {% for b in books %}
    <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.price }}</td>
        <td>{{ b.quantity }}</td>
        <td>{{ b.pubdate }}</td>
        <td>{{ b.rating }}</td>
        <td>
            <a href="{% url 'lab9_part2_editbook' b.id %}">Edit</a> |
            <a href="{% url 'lab9_part2_deletebook' b.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="7">No books found.</td>
    </tr>
    {% endfor %}
</table>
