<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Books Availability</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<h2>Task 1: Books and Availability Percentage</h2>

<table>
    <tr>
        <th>Book Title</th>
        <th>Quantity</th>
        <th>Availability (%)</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.quantity }}</td>
        <td>{{ book.availability_percent }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No books found.</td></tr>
    {% endfor %}
</table>

</body>
</html>
