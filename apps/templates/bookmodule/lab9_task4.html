<!DOCTYPE html>
<html>
<head>
    <title>Task 4 - Price Statistics</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: 20px auto; }
        th, td { border: 1px solid #888; padding: 8px; text-align: center; }
        th { background-color: #eaeaea; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<h2>Task 4: Price Statistics per Publisher</h2>

<table>
    <tr>
        <th>Publisher</th>
        <th>Average Price</th>
        <th>Min Price</th>
        <th>Max Price</th>
    </tr>
    {% for p in publishers %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.avg_price|floatformat:2 }}</td>
        <td>{{ p.min_price|floatformat:2 }}</td>
        <td>{{ p.max_price|floatformat:2 }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No data available.</td></tr>
    {% endfor %}
</table>

</body>
</html>
