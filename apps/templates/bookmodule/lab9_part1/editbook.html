<h1>Edit Booklab - Part 1</h1>

<form method="post">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ book.title }}"><br><br>
    Price: <input type="number" step="0.01" name="price" value="{{ book.price }}"><br><br>
    Quantity: <input type="number" name="quantity" value="{{ book.quantity }}"><br><br>
    Pubdate: <input type="datetime-local" name="pubdate" value="{{ book.pubdate|date:'Y-m-d\\TH:i' }}"><br><br>
    Rating: <input type="number" name="rating" min="1" max="5" value="{{ book.rating }}"><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a href="{% url 'lab9_part1_listbooks' %}">Back to list</a>
