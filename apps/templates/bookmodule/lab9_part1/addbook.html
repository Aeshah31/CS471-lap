<h1>Add Booklab - Part 1</h1>

<form method="post">
    {% csrf_token %}
    Title: <input type="text" name="title"><br><br>
    Price: <input type="number" step="0.01" name="price"><br><br>
    Quantity: <input type="number" name="quantity"><br><br>
    Pubdate: <input type="datetime-local" name="pubdate"><br><br>
    Rating: <input type="number" name="rating" min="1" max="5"><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="{% url 'lab9_part1_listbooks' %}">Back to list</a>
