<!DOCTYPE html>
<html>
<head>
    <title>Task 5 - Highly Rated Books</title>

        table { border-collapse: collapse; width: 60%; margin: 20px auto; }

        th { background-color: #f5f5f5; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<h2>Task 5: Publishers with Highly Rated Books</h2>

<table>
    <tr>
        <th>Publisher</th>
        <th>Highly Rated Books (rating â‰¥ 4)</th>
    </tr>
    {% for pub in publishers %}

    {% empty %}

</body>
</html>
