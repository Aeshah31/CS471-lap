<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Total Stock per Publisher</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #888; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<h2>Task 2: Total Book Stock per Publisher</h2>

<table>
    <tr>
        <th>Publisher</th>
        <th>Total Stock</th>
    </tr>
    {% for pub in publishers %}
    <tr>
        <td>{{ pub.name }}</td>
        <td>{{ pub.total_stock }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No publishers found.</td></tr>
    {% endfor %}
</table>

</body>
</html>
